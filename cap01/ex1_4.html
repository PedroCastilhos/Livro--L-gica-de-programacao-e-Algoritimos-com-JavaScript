<script>
  const fruta = 'Banana';
  const preco = 3.5;
  const levar = true;
  let novoValor;
  console.log(typeof fruta); //string
  console.log(typeof preco); //number
  console.log(typeof levar); //boolean
  console.log(typeof novoValor); //undefined

  //Para saber se um número possui decimais, é utilizado o Number.isInteger()

  console.log(Number.isInteger(12)); //True
  console.log(Number.inInteger(3.5));
</script>
