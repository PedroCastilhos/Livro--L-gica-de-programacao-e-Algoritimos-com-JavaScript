<meta charset="utf-8" />
<script>
  const valor = Number(prompt('Qual é o valor total da conta? '));
  const clientes = Number(prompt('Quantos clientes vão pagar a conta?'));
  const valorFinal = valor / clientes;
  alert(
    `A conta ficará ${valorFinal}R$ para cada um dos ${clientes} clientes.`
  );
</script>
