<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jogo Descubra o Número</h1>

    <form action="">
      <p>
        Número
        <input
          type="number"
          min="1"
          max="100"
          id="inNumero"
          required
          autofocus
        />
        <input type="submit" value="Apostar" id="brSubmit" />
        <input
          type="button"
          value="Jogar Novamente"
          id="bt-Novo"
          class="oculta"
        />
      </p>
    </form>
    <h3>Erros: <span id="outErros"></span></h3>
  </body>
</html>
