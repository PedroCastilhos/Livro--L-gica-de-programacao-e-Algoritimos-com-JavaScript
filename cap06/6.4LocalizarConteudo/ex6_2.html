<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jogo Descubra o Número</h1>

    <form action="">
      <p>
        Número
        <input
          type="number"
          min="1"
          max="100"
          id="inNumero"
          required
          autofocus
        />
        <input type="submit" value="Apostar" id="brSubmit" />
        <input
          type="button"
          value="Jogar Novamente"
          id="bt-Novo"
          class="oculta"
        />
      </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
    <script src="js/ex6_2.js"></script>
  </body>
</html>
